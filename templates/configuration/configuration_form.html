{% extends 'base/base.html' %}

{% block content %}
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"></div>
      <div class="card-body">
        <form method="post">
          <div class="form-group">
          {% csrf_token %}
          {{ form.as_p }}
       
            <button class="btn btn-success btn-block" type="submit"> Actualizar </button>
            <a class="btn btn-info btn-block" href="{% url 'configuration:configuration_listar' %}"> Listar </a>
          </div>
        </form>    
      </div>
    </div>
  </div>
{% endblock %}
